<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <img src="../assets/neps_logo.png" alt="Logo Nueva EPS" class="img-fluid" style="max-width: 150px;">
          <h1 class="mt-3">Información financiera</h1>
        </div>
        <div class="card-body">
          <!-- Primer Paso -->
          <form #formPrestador="ngForm" *ngIf="isPrimerPaso" (ngSubmit)="ConsultarSedesPorNIT(formPrestador)">
            <div class="mb-3">
              <label for="nit" class="form-label">Ingrese el NIT</label>
              <input
                id="nit"
                name="nit"
                type="text"
                class="form-control"
                ngModel
                required>
             
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Contraseña</label>
              <input
                id="Password"
                name="Password"
                type="password"
                class="form-control"
                ngModel
                required>
            
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" [disabled]="formPrestador.invalid">
                Ingresar
              </button>
          
            </div>
          </form>

          <!-- Segundo Paso -->
          <form #formLogin="ngForm" *ngIf="!isPrimerPaso"  (ngSubmit)="login(formLogin)">
            <div class="mb-3">
              <label for="sede" class="form-label">Sede</label>
              <select
                id="sede"
                name="sedea"
                class="form-select"
                [(ngModel)]="selectedSede"
                required>
                <option *ngFor="let sede of sedes" [ngValue]="sede">{{ sede.name }}</option>
              </select>
             
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Contraseña</label>
              <input
                id="Password"
                name="Password"
                type="password"
                class="form-control"
                ngModel
                required>
            
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" [disabled]="formLogin.invalid">
                Ingresar
              </button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
